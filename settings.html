    <script>


        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');

            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
        }

        // Ensure the toggle button works correctly
        document.querySelector('.header button').onclick = function(event) {
            event.stopPropagation(); // Prevent event from bubbling
            toggleSidebar();
        };

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.querySelector('.header button');

            if (sidebar.classList.contains('open') && 
                !sidebar.contains(event.target) && 
                !toggleButton.contains(event.target)) {
                toggleSidebar();
            }
        });

        // Select all amount buttons
        const amountButtons = document.querySelectorAll('.amount-button');
        const donationButtons = document.querySelectorAll('.donation-button');
        const usernameInput = document.getElementById('usernameInput');
        const usernameField = document.getElementById('username');

        // Add click event listener to each amount button
        amountButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'selected' class from all buttons
                amountButtons.forEach(btn => btn.classList.remove('selected'));
                // Add 'selected' class to the clicked button
                button.classList.add('selected');
            });
        });

        // Add click event listener to each donation button
        donationButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'selected' class from all buttons
                donationButtons.forEach(btn => btn.classList.remove('selected'));
                // Add 'selected' class to the clicked button
                button.classList.add('selected');

                // Show or hide the username input based on selection
                if (button.id === 'giftWings') {
                    usernameInput.style.display = 'block'; // Show input
                    usernameField.focus(); // Focus on the input field
                } else {
                    usernameInput.style.display = 'none'; // Hide input
                }
            });
        });
    </script>
